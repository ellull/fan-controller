substitutions:
  name: fan-controller
  friendly_name: Fan Controller

external_components:
  - source: github://pr#4491
    refresh: 0s
    components: 
      - emc2101

dashboard_import:
  package_import_url: github://ellull/fan-controller/fan-controller-v1.yaml@v1
  import_full_config: false

esphome:
  name: ${name}
  name_add_mac_suffix: true
  friendly_name: ${friendly_name}
  comment: Fan controller for ESPHome
  project:
    name: ellull.fan-controller
    version: 1.0.0-alpha

esp32:
  board: wemos_d1_mini32
  framework:
    type: esp-idf

logger:
  level: WARN

wifi:
  enable_btm: true
  enable_rrm: true
  
  ap:
    manual_ip:
      static_ip: 192.168.32.1
      gateway: 192.168.32.1
      subnet: 255.255.255.0

api:
  reboot_timeout: 0s

ota:

esp32_improv:
  authorizer: none
  status_indicator: alarm_led

improv_serial:

i2c:
  sda: GPIO22
  scl: GPIO21

emc2101:
  pwm:
    resolution: 8

status_led:
  pin:
    number: GPIO02
    inverted: true

button:
  # Reboot button.
  - platform: restart
    id: reboot
    name: Reboot
    disabled_by_default: true

sensor:
  # Wifi signal sensor.
  - platform: wifi_signal
    name: RSSI
    disabled_by_default: true

  - platform: emc2101
    update_interval: 5s

    # EMC2101 internal temperature sensor.
    internal_temperature:
      name: Internal Temperature Sensor
      disabled_by_default: true

    # EMC2101 external temperature sensor.
    external_temperature:
      name: External Temperature Sensor

    # Fan speed sensor.
    speed:
      name: Speed Sensor

    # Fan duty cycle sensor.
    duty_cycle:
      name: Duty Cycle Sensor
      disabled_by_default: true

binary_sensor:
  # Status sensor.
  - platform: status
    name: Status
    disabled_by_default: true

  # Fan toggle + reboot button sensor.
  - platform: gpio
    id: fan_toggle_button
    pin:
      number: GPIO25
      mode: 
        input: true
        pullup: true
      inverted: true
    on_click:
      - then:
          - fan.toggle: fan_id
      - min_length: 5s
        then:
          - button.press: reboot

text_sensor:
  # Version sensor.
  - platform: version
    name: Version
    disabled_by_default: true

output:
  # Fan PWM output.
  - platform: emc2101
    id: fan_duty_cycle

  # Alarm led output.
  - platform: gpio
    id: alarm_led
    pin: GPIO16

fan:
  # Fan component.
  - platform: speed
    id: fan_id
    name: Fan
    output: fan_duty_cycle
    speed_count: 16
